<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Add Property</h2>
            <form>
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                    <input type="text" id="title" name="title"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <textarea id="description" name="description"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location</label>
                    <input type="text" id="location" name="location"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
                    <input type="number" id="price" name="price"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="bedrooms" class="block text-gray-700 text-sm font-bold mb-2">Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="bathrooms" class="block text-gray-700 text-sm font-bold mb-2">Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image URL</label>
                    <input type="text" id="image" name="image"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="available" class="flex items-center">
                        <input type="checkbox" id="available" name="available" class="mr-2">
                        <span class="text-gray-700 text-sm font-bold">Available for rent</span>
                    </label>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
