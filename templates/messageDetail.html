{%extends 'base.html'%}

{%block content%}
<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4">Message Details</h2>

        <!-- Message Card -->
        <div class="bg-gray-100 p-4 rounded-lg mb-4">
            
            <div class="mb-2">
                <span class="font-bold">Email:</span> {{message.email}}
            </div>
            <div class="mb-2">
                <span class="font-bold">Phone:</span>{{message.contact_number}}
            </div>
            <div class="mb-2">
                <span class="font-bold">Message:</span> {{message.message}}
            </div>
        </div>

        <!-- Back Button -->
        <a href="/messages/" class="text-blue-500 hover:underline">Back to Inbox</a>
    </div>
</div>

{%endblock content%}
